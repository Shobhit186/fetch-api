<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fetch Data from Api">
        <title>Fetch Assignment</title>
        <link rel="icon" type="image" href="task.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h3 class="heading">Fetch Data from Api !!</h3>
        <div class="heading">
           <button type="button" class="btn btn-primary btn-lg" id="btun" onclick="getData()">Click Me To Fetch</button>
           <button type="button" class="btn btn-danger btn-lg" onclick="removeData()">Delete</button>
        </div>
        <div id="data" ></div>
    </body>
    <script>
        function getData() {
    
    const url = "https://10.23.34.45/getTimeStories/";
     fetch(url)
    .then(res => res.json())
    .then(data =>  data.slice(0,5))
    .then(res => {console.log(res);
        appendData(res);
    })  
};
function appendData(res) {
    var response = document.getElementById("data");
    for (var i = 0; i < res.length; i++) {
        var div = document.createElement("div");
        div.innerHTML = 'Title ' + res[i].title + '  Link ' + res[i].link  ;
        response.appendChild(div);
    }
}
function removeData(){
    document.getElementById("data").innerHTML = '';
}
    </script>
   
</html>
